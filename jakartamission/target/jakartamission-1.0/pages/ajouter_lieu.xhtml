<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="jakarta.faces.html" xmlns:f="jakarta.faces.core">
<h:head>
    <title>Ajouter un Lieu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&amp;display=swap"
        rel="stylesheet" />
    <style>
        body {
            font-family: 'Outfit', sans-serif;
        }
    </style>
</h:head>
<h:body class="bg-gray-50 min-h-screen relative overflow-x-hidden">
    <!-- Background elements -->
    <div class="fixed inset-0 bg-gradient-to-br from-blue-50 to-indigo-100 z-0"></div>

    <div class="relative z-10 container mx-auto px-4 py-12 max-w-3xl">
        <div class="mb-8 flex items-center justify-between">
            <h2 class="text-3xl font-extrabold text-indigo-900 tracking-tight">Nouveau Lieu</h2>
            <h:link outcome="/home" value="Retour"
                class="text-sm font-semibold text-indigo-500 hover:text-indigo-700 transition" />
        </div>

        <h:form id="formAjoutLieu"
            styleClass="bg-white rounded-3xl shadow-2xl p-8 md:p-12 relative overflow-hidden border border-white">
            <div class="absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-blue-400 to-indigo-600"></div>

            <div class="space-y-6">
                <div>
                    <h:outputLabel for="nom" value="Nom du lieu" class="block text-sm font-bold text-gray-700 mb-2" />
                    <h:inputText id="nom" value="#{lieuBean.nom}" required="true" requiredMessage="Champs requis"
                        styleClass="w-full px-5 py-3 rounded-xl bg-gray-50 border border-gray-200 focus:border-indigo-500 focus:bg-white focus:ring-4 focus:ring-indigo-500/10 transition-all outline-none font-semibold text-gray-800 placeholder-gray-400 placeholder:font-normal" />
                    <h:message for="nom" styleClass="text-xs text-red-500 mt-1 block" />
                </div>

                <div>
                    <h:outputLabel for="description" value="Description"
                        class="block text-sm font-bold text-gray-700 mb-2" />
                    <h:inputTextarea id="description" value="#{lieuBean.description}" rows="4"
                        styleClass="w-full px-5 py-3 rounded-xl bg-gray-50 border border-gray-200 focus:border-indigo-500 focus:bg-white focus:ring-4 focus:ring-indigo-500/10 transition-all outline-none text-gray-700" />
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <h:outputLabel for="latitude" value="Latitude"
                            class="block text-sm font-bold text-gray-700 mb-2" />
                        <h:inputText id="latitude" value="#{lieuBean.latitude}"
                            styleClass="w-full px-5 py-3 rounded-xl bg-gray-50 border border-gray-200 focus:border-indigo-500 focus:bg-white focus:ring-4 focus:ring-indigo-500/10 transition-all outline-none font-mono text-sm text-indigo-600" />
                    </div>
                    <div>
                        <h:outputLabel for="longitude" value="Longitude"
                            class="block text-sm font-bold text-gray-700 mb-2" />
                        <h:inputText id="longitude" value="#{lieuBean.longitude}"
                            styleClass="w-full px-5 py-3 rounded-xl bg-gray-50 border border-gray-200 focus:border-indigo-500 focus:bg-white focus:ring-4 focus:ring-indigo-500/10 transition-all outline-none font-mono text-sm text-indigo-600" />
                    </div>
                </div>
            </div>

            <div class="mt-10 flex justify-end items-center gap-4">
                <h:link outcome="/pages/lieu" value="Annuler"
                    class="px-6 py-3 rounded-xl font-bold text-gray-500 hover:bg-gray-100 transition" />
                <h:commandButton value="Ajouter le lieu" action="#{lieuBean.ajouterLieu}"
                    styleClass="px-8 py-3 rounded-xl bg-gradient-to-r from-blue-600 to-indigo-600 text-white font-bold shadow-lg shadow-indigo-500/30 hover:shadow-indigo-500/50 transform hover:-translate-y-1 transition-all duration-300" />
            </div>
        </h:form>
    </div>
</h:body>

</html>
