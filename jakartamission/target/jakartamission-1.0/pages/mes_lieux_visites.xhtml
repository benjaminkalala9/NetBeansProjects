<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="jakarta.faces.html" xmlns:f="jakarta.faces.core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Galerie des Lieux</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&amp;display=swap"
        rel="stylesheet" />
    <style>
        body {
            font-family: 'Outfit', sans-serif;
        }
    </style>
</h:head>
<h:body class="bg-gray-100 min-h-screen">

    <!-- Header Hero -->
    <div
        class="bg-gradient-to-r from-purple-800 to-indigo-900 text-white py-16 px-4 mb-10 shadow-xl overflow-hidden relative">
        <div class="absolute inset-0 bg-[url('https://www.transparenttextures.com/patterns/p5.png')] opacity-10"></div>
        <div class="container mx-auto relative z-10 text-center">
            <h2 class="text-4xl md:text-5xl font-extrabold mb-4 tracking-tight">Ma Carte du Monde</h2>
            <p class="text-purple-200 text-lg">Retrouvez tous les endroits uniques que vous avez explorÃ©s.</p>
            <div class="mt-8">
                <h:link outcome="/home" value="â† Retour Dashboard"
                    class="inline-block px-6 py-2 border border-purple-400 rounded-full text-purple-100 hover:bg-white hover:text-purple-900 transition font-semibold" />
            </div>
        </div>
    </div>

    <div class="container mx-auto px-4 pb-20">

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <ui:repeat value="#{visiteBean.mesLieuxVisites}" var="lieu">
                <!-- Card -->
                <div
                    class="group bg-white rounded-3xl overflow-hidden shadow-lg hover:shadow-2xl transition-all duration-500 transform hover:-translate-y-2 border border-gray-100">
                    <div
                        class="h-40 bg-gradient-to-br from-indigo-400 to-purple-500 relative flex items-center justify-center overflow-hidden">
                        <div
                            class="text-6xl text-white opacity-30 transform group-hover:scale-125 transition-transform duration-700">
                            ğŸ”ï¸</div>
                        <div class="absolute bottom-4 left-4">
                            <h3 class="text-2xl font-bold text-white drop-shadow-md">#{lieu.nom}</h3>
                        </div>
                    </div>

                    <div class="p-6">
                        <p class="text-gray-600 mb-6 leading-relaxed text-sm">#{lieu.description}</p>

                        <div class="flex items-center justify-between mt-auto">
                            <div class="text-xs text-gray-400 font-mono">
                                <div>Lat: #{lieu.latitude}</div>
                                <div>Lon: #{lieu.longitude}</div>
                            </div>
                            <h:link outcome="ajouter_visite"
                                styleClass="inline-flex items-center justify-center px-4 py-2 rounded-xl bg-purple-50 text-purple-700 font-bold text-sm hover:bg-purple-100 transition group-hover:bg-purple-600 group-hover:text-white">
                                <f:param name="lieuId" value="#{lieu.id}" />
                                Y retourner âœ
                            </h:link>
                        </div>
                    </div>
                </div>
            </ui:repeat>
        </div>

        <h:panelGroup rendered="#{empty visiteBean.mesLieuxVisites}"
            styleClass="flex flex-col items-center justify-center py-20 text-gray-400">
            <div class="text-7xl mb-4 opacity-50">ğŸ§­</div>
            <p class="text-xl font-light">Votre carte est encore vide.</p>
        </h:panelGroup>

    </div>
</h:body>

</html>
