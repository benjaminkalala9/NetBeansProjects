<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="jakarta.faces.html" xmlns:f="jakarta.faces.core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Gérer les Lieux</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&amp;display=swap"
        rel="stylesheet" />
    <style>
        body {
            font-family: 'Outfit', sans-serif;
        }
    </style>
</h:head>
<h:body class="bg-gray-50 min-h-screen">

    <div class="container mx-auto px-4 py-8">
        <h:form>
            <div class="flex justify-between items-center mb-8">
                <div>
                    <h1 class="text-3xl font-extrabold text-gray-900">Destinations</h1>
                    <p class="text-gray-500">Gérez les lieux disponibles pour vos visites.</p>
                </div>
                <div>
                    <h:link outcome="/home" value="Accueil"
                        class="mr-4 text-gray-500 font-bold hover:text-gray-800 transition" />
                    <h:commandButton value="+ Ajouter" action="/pages/ajouter_lieu?faces-redirect=true"
                        styleClass="px-6 py-2 bg-blue-600 text-white rounded-xl shadow-lg hover:bg-blue-700 transition font-bold" />
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <ui:repeat value="#{lieuBean.lieux}" var="lieu">
                    <div
                        class="bg-white rounded-2xl p-6 shadow-sm hover:shadow-xl transition-all duration-300 border border-gray-100 group">
                        <div class="flex justify-between items-start mb-4">
                            <div
                                class="h-12 w-12 bg-blue-50 text-blue-600 rounded-xl flex items-center justify-center text-xl font-bold">
                                #{lieu.nom.substring(0,1)}
                            </div>
                            <div class="flex gap-2 opacity-0 group-hover:opacity-100 transition-opacity">
                                <h:commandButton value="✎" action="#{lieuBean.preparerModification(lieu)}"
                                    styleClass="text-gray-400 hover:text-blue-600 font-bold p-1" />
                                <h:commandButton value="✕" action="#{lieuBean.supprimerLieu(lieu.id)}"
                                    styleClass="text-gray-400 hover:text-red-600 font-bold p-1" />
                            </div>
                        </div>

                        <h3 class="text-xl font-bold text-gray-800 mb-2">#{lieu.nom}</h3>
                        <p class="text-gray-500 text-sm mb-4 line-clamp-2">#{lieu.description}</p>

                        <div class="flex gap-2 mb-6">
                            <span
                                class="px-2 py-1 bg-gray-50 rounded-md text-xs font-mono text-gray-400">#{lieu.latitude}</span>
                            <span
                                class="px-2 py-1 bg-gray-50 rounded-md text-xs font-mono text-gray-400">#{lieu.longitude}</span>
                        </div>

                        <h:link outcome="ajouter_visite"
                            styleClass="block w-full text-center py-3 bg-blue-50 text-blue-600 font-bold rounded-xl hover:bg-blue-600 hover:text-white transition-colors duration-300">
                            <f:param name="lieuId" value="#{lieu.id}" />
                            Visiter
                        </h:link>
                    </div>
                </ui:repeat>
            </div>
        </h:form>
    </div>

</h:body>

</html>
