<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="jakarta.faces.html">
    <h:head>
        <title>Accueil - Indonésie</title>
        <!-- TailwindCSS CDN -->
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
    </h:head>
    <h:body>
        <div class="min-h-screen flex flex-col items-center justify-center bg-gradient-to-br from-blue-100 to-indigo-300 p-6">
            <div class="bg-white rounded-2xl shadow-2xl p-10 max-w-2xl w-full relative animate-fade-in">
                <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&amp;fit=crop&amp;w=800&amp;q=80" alt="Indonésie" class="w-full h-48 object-cover rounded-xl mb-6 shadow-lg border-4 border-indigo-200"/>
                <h1 class="text-4xl font-extrabold text-indigo-700 mb-4 drop-shadow">Bienvenue en Indonésie</h1>
                <p class="text-gray-700 mb-6 text-lg text-center">Découvrez les plus beaux lieux d'Indonésie, ajoutez vos endroits préférés et apprenez-en plus sur ce magnifique pays !</p>
                <h:form>
                    <div class="flex gap-4 mb-2">
                        <h:commandButton value="Lieu" action="#{navigationController.voirLieu()}" styleClass="bg-blue-600 text-white px-6 py-2 rounded shadow hover:bg-blue-700"/>
                        <h:commandButton value="À propos" action="#{navigationController.voirApropos()}" styleClass="bg-indigo-600 text-white px-6 py-2 rounded shadow hover:bg-indigo-700"/>
                    </div>
                </h:form>
            </div>
            <footer class="mt-8 text-center text-gray-500 text-sm">
                &copy; 2025 Indonésie Explorer. Tous droits réservés.
            </footer>
        </div>
        <style>
            @keyframes fade-in {
                from { opacity: 0; transform: translateY(30px); }
                to { opacity: 1; transform: translateY(0); }
            }
            .animate-fade-in {
                animation: fade-in 1s ease;
            }
        </style>
    </h:body>
</html>
