<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="jakarta.faces.html" xmlns:f="jakarta.faces.core"
    xmlns:p="jakarta.faces.passthrough">
<f:metadata>
    <f:viewParam name="lieuId" value="#{visiteBean.lieuId}" />
</f:metadata>
<h:head>
    <title>Enregistrer une Visite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&amp;display=swap"
        rel="stylesheet" />
    <style>
        body {
            font-family: 'Outfit', sans-serif;
        }
    </style>
</h:head>
<h:body class="bg-gradient-to-br from-green-50 to-emerald-100 min-h-screen flex items-center justify-center p-4">

    <div class="max-w-4xl w-full bg-white rounded-[2rem] shadow-2xl overflow-hidden flex flex-col md:flex-row">

        <!-- Left Side Image/Info -->
        <div class="md:w-1/3 bg-emerald-600 p-10 text-white flex flex-col justify-between relative overflow-hidden">
            <div
                class="absolute inset-0 bg-[url('https://images.unsplash.com/photo-1596422846543-75c6fc197f07?auto=format&amp;fit=crop&amp;q=80')] bg-cover opacity-20 mix-blend-overlay">
            </div>

            <div class="relative z-10">
                <h2 class="text-3xl font-extrabold mb-2">Souvenir</h2>
                <p class="text-emerald-100 text-sm">Immortalisez ce moment. Chaque détail compte.</p>
            </div>

            <div class="relative z-10 mt-10">
                <div class="text-5xl font-extrabold opacity-50">2026</div>
            </div>
        </div>

        <!-- Right Side Form -->
        <div class="md:w-2/3 p-8 md:p-12">
            <h:form>
                <div class="grid grid-cols-1 gap-6">

                    <div>
                        <label class="block text-xs font-bold text-gray-400 uppercase tracking-widest mb-2">Lieu
                            visité</label>
                        <div class="relative">
                            <h:selectOneMenu id="lieu" value="#{visiteBean.lieuId}"
                                styleClass="block w-full px-4 py-3 bg-gray-50 border-0 rounded-xl text-gray-800 font-bold focus:ring-2 focus:ring-emerald-500 transition appearance-none">
                                <f:selectItems value="#{lieuBean.lieux}" var="l" itemValue="#{l.id}"
                                    itemLabel="#{l.nom}" />
                            </h:selectOneMenu>
                            <div
                                class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-4 text-gray-500">
                                <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg"
                                    viewBox="0 0 20 20">
                                    <path
                                        d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" />
                                </svg>
                            </div>
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-6">
                        <div>
                            <label
                                class="block text-xs font-bold text-gray-400 uppercase tracking-widest mb-2">Date</label>
                            <h:inputText id="dateVisite" value="#{visiteBean.dateVisite}" p:type="date"
                                styleClass="block w-full px-4 py-3 bg-gray-50 border-0 rounded-xl focus:ring-2 focus:ring-emerald-500 transition text-gray-700">
                                <f:convertDateTime type="localDate" pattern="yyyy-MM-dd" />
                            </h:inputText>
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-gray-400 uppercase tracking-widest mb-2">Durée
                                (min)</label>
                            <h:inputText id="tempsPasse" value="#{visiteBean.tempsPasse}" p:placeholder="e.g. 120"
                                styleClass="block w-full px-4 py-3 bg-gray-50 border-0 rounded-xl focus:ring-2 focus:ring-emerald-500 transition text-gray-700" />
                        </div>
                    </div>

                    <div>
                        <label class="block text-xs font-bold text-gray-400 uppercase tracking-widest mb-2">Budget
                            (€)</label>
                        <h:inputText id="depense" value="#{visiteBean.depense}" p:placeholder="0.00"
                            styleClass="block w-full px-4 py-3 bg-gray-50 border-0 rounded-xl focus:ring-2 focus:ring-emerald-500 transition text-gray-700 font-mono" />
                    </div>

                    <div>
                        <label class="block text-xs font-bold text-gray-400 uppercase tracking-widest mb-2">Notes &amp;
                            Observations</label>
                        <h:inputTextarea id="observations" value="#{visiteBean.observations}" rows="3"
                            p:placeholder="C'était magnifique..."
                            styleClass="block w-full px-4 py-3 bg-gray-50 border-0 rounded-xl focus:ring-2 focus:ring-emerald-500 transition text-gray-700 resize-none" />
                    </div>
                </div>

                <div class="mt-10 flex items-center justify-between border-t border-gray-100 pt-6">
                    <h:link outcome="mes_visites" value="Annuler"
                        styleClass="text-gray-400 hover:text-gray-600 font-semibold transition" />
                    <h:commandButton value="Enregistrer" action="#{visiteBean.ajouterVisite}"
                        styleClass="px-8 py-3 bg-emerald-600 hover:bg-emerald-700 text-white font-bold rounded-xl shadow-lg shadow-emerald-500/30 transform hover:-translate-y-1 transition-all" />
                </div>
            </h:form>
        </div>
    </div>
</h:body>

</html>
