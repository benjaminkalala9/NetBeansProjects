<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="jakarta.faces.html" xmlns:f="jakarta.faces.core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Mes Visites</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&amp;display=swap"
        rel="stylesheet" />
    <style>
        body {
            font-family: 'Outfit', sans-serif;
        }
    </style>
</h:head>
<h:body class="bg-gray-50 min-h-screen relative">
    <div class="fixed inset-0 bg-[url('https://www.transparenttextures.com/patterns/cubes.png')] opacity-5 z-0"></div>

    <div class="relative z-10 container mx-auto px-4 py-12">
        <div class="flex flex-col md:flex-row justify-between items-center mb-10">
            <h2
                class="text-4xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-green-600 to-teal-500">
                Carnet de Visites</h2>
            <div class="flex gap-4 mt-4 md:mt-0">
                <h:link outcome="/home" value="Accueil"
                    class="px-5 py-2 rounded-full border border-gray-300 text-gray-600 font-semibold hover:bg-white hover:shadow-md transition" />
                <h:link outcome="/pages/visite" value="+ Nouvelle Visite"
                    class="px-5 py-2 rounded-full bg-green-500 text-white font-bold shadow-lg shadow-green-500/30 hover:bg-green-600 hover:shadow-green-500/50 transition transform hover:-translate-y-0.5" />
            </div>
        </div>

        <h:form>
            <div class="bg-white rounded-3xl shadow-xl overflow-hidden border border-gray-100">
                <div class="overflow-x-auto">
                    <table class="w-full">
                        <thead class="bg-gray-50 border-b border-gray-100">
                            <tr>
                                <th
                                    class="px-6 py-4 text-left text-xs font-bold text-gray-400 uppercase tracking-wider">
                                    Date</th>
                                <th
                                    class="px-6 py-4 text-left text-xs font-bold text-gray-400 uppercase tracking-wider">
                                    Lieu</th>
                                <th
                                    class="px-6 py-4 text-left text-xs font-bold text-gray-400 uppercase tracking-wider">
                                    Dur√©e</th>
                                <th
                                    class="px-6 py-4 text-left text-xs font-bold text-gray-400 uppercase tracking-wider">
                                    D√©pense</th>
                                <th
                                    class="px-6 py-4 text-left text-xs font-bold text-gray-400 uppercase tracking-wider">
                                    Souvenirs</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-gray-50">
                            <ui:repeat value="#{visiteBean.mesVisites}" var="v" varStatus="status">
                                <tr class="group hover:bg-green-50/30 transition-colors">
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <div class="text-sm font-bold text-gray-700">#{v.dateVisite}</div>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <div class="flex items-center">
                                            <div
                                                class="h-8 w-8 rounded-full bg-green-100 text-green-600 flex items-center justify-center text-xs font-bold mr-3">
                                                #{v.lieu.nom.substring(0,1)}
                                            </div>
                                            <span class="text-sm font-semibold text-gray-800">#{v.lieu.nom}</span>
                                        </div>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <span
                                            class="px-3 py-1 inline-flex text-xs leading-5 font-semibold rounded-full bg-blue-100 text-blue-800">
                                            #{v.tempsPasse} min
                                        </span>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600 font-mono">
                                        #{v.depense} ‚Ç¨
                                    </td>
                                    <td class="px-6 py-4">
                                        <p class="text-sm text-gray-500 italic max-w-xs truncate">"#{v.observations}"
                                        </p>
                                    </td>
                                </tr>
                            </ui:repeat>
                        </tbody>
                    </table>
                </div>
                <h:panelGroup rendered="#{empty visiteBean.mesVisites}" styleClass="block p-12 text-center">
                    <div class="text-6xl mb-4">üì≠</div>
                    <h3 class="text-lg font-medium text-gray-900">Aucune visite pour le moment</h3>
                    <p class="mt-1 text-gray-500">Commencez par ajouter votre premi√®re d√©couverte !</p>
                </h:panelGroup>
            </div>
        </h:form>
    </div>
</h:body>

</html>
