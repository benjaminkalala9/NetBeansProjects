<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="jakarta.faces.html">
    <h:head>
        <title>Ajouter un lieu</title>
        <!-- TailwindCSS CDN -->
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
    </h:head>
    <h:body>
        <div class="min-h-screen flex flex-col items-center justify-center bg-gradient-to-br from-green-100 to-blue-200 p-6">
            <div class="bg-white rounded-2xl shadow-2xl p-10 max-w-2xl w-full relative animate-fade-in">
                <img src="https://images.unsplash.com/photo-1464983953574-0892a716854b?auto=format&amp;fit=crop&amp;w=800&amp;q=80" alt="Lieu Indonésie" class="w-full h-48 object-cover rounded-xl mb-6 shadow-lg border-4 border-green-200"/>
                <h1 class="text-3xl font-extrabold text-blue-700 mb-6 drop-shadow">Ajouter un lieu</h1>
                <h:form>
                    <div class="grid grid-cols-1 gap-4">
                        <div>
                            <label for="nomLieu" class="block text-gray-700 font-semibold mb-1">Nom :</label>
                            <h:inputText id="nomLieu" value="#{lieuBean.nom}" required="true" styleClass="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400"/>
                        </div>
                        <div>
                            <label for="descLieu" class="block text-gray-700 font-semibold mb-1">Description :</label>
                            <h:inputText id="descLieu" value="#{lieuBean.description}" required="true" styleClass="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400"/>
                        </div>
                        <div>
                            <label for="latLieu" class="block text-gray-700 font-semibold mb-1">Latitude :</label>
                            <h:inputText id="latLieu" value="#{lieuBean.latitude}" required="true" styleClass="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400"/>
                        </div>
                        <div>
                            <label for="longLieu" class="block text-gray-700 font-semibold mb-1">Longitude :</label>
                            <h:inputText id="longLieu" value="#{lieuBean.longitude}" required="true" styleClass="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400"/>
                        </div>
                    </div>
                    <div class="mt-6">
                        <h:commandButton value="Ajouter" action="#{lieuBean.ajouterLieu}" styleClass="bg-blue-600 text-white px-6 py-2 rounded shadow hover:bg-blue-700"/>
                    </div>
                </h:form>
            </div>
            <footer class="mt-8 text-center text-gray-500 text-sm">
                &copy; 2025 Indonésie Explorer. Tous droits réservés.
            </footer>
        </div>
        <style>
            @keyframes fade-in {
                from { opacity: 0; transform: translateY(30px); }
                to { opacity: 1; transform: translateY(0); }
            }
            .animate-fade-in {
                animation: fade-in 1s ease;
            }
        </style>
    </h:body>
</html>
