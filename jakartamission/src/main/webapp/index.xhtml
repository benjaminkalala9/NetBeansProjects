<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">

<head>
    <title>Bienvenue en Indonésie</title>
    <!-- Intégration de Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <style>
        .fade-in {
            animation: fadeIn 1.2s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .btn-gradient {
            background: linear-gradient(90deg, #007bff 0%, #00c6ff 100%);
            color: #fff;
            border: none;
        }

        .btn-gradient:hover {
            background: linear-gradient(90deg, #0056b3 0%, #007bff 100%);
        }

        .shadow-strong {
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
        }
    </style>
</head>

<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="container text-center p-4 shadow-strong bg-white rounded-4 fade-in" style="max-width: 420px;">
        <!-- Drapeau de l'Indonésie avec bordure -->
        <img src="https://upload.wikimedia.org/wikipedia/commons/9/9f/Flag_of_Indonesia.svg" alt="Drapeau Indonésie"
            class="img-fluid mb-3 border border-3 border-primary rounded-4 shadow" style="width: 160px;" />

        <h2 class="mb-2 fw-bold text-primary">Bienvenue en Indonésie</h2>
        <p class="text-secondary mb-4">Découvrez, explorez et partagez les plus beaux lieux d'Indonésie !</p>

        <h:form>
            <!-- Formulaire de connexion -->

            <div class="mb-3">
                <h:outputLabel for="email" value="Email :" class="form-label" />
                <h:inputText id="email" value="#{welcomeBean.email}" class="form-control" required="true" />
                <h:message for="email" style="color: red;" />
            </div>

            <div class="mb-3">
                <h:outputLabel for="password" value="Mot de passe :" class="form-label" />
                <h:inputSecret id="password" value="#{welcomeBean.password}" class="form-control" required="true" />
                <h:message for="password" style="color: red;" />
            </div>

            <!-- Message d'erreur -->
            <h:messages globalOnly="true" style="color: red;" />
            <br />
            <h:commandButton value="Découvrir" action="#{welcomeBean.sAuthentifier}"
                styleClass="btn btn-gradient w-100 py-2 fs-5 fw-semibold shadow" />
            <a href="ajouter_utilisateur.xhtml">Créer un compte</a>
        </h:form>

        <footer class="mt-4 text-muted small">
            &#169; 2025 Indonésie Explorer. Tous droits réservés.
        </footer>
    </div>
</body>

</html>
